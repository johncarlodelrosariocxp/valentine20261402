<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff758c;
            --secondary-pink: #ff7eb3;
            --text-dark: #2d3436;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            width: 100%;
            scroll-snap-type: y mandatory;
        }

        .section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            scroll-snap-align: start;
        }

        .hero-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 10vw, 4rem);
            color: var(--primary-pink);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s forwards;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #a1a1a1;
            animation: bounce 2s infinite;
        }

        .question-card {
            background: var(--glass);
            padding: 2rem 1rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
            width: 90%; /* Better fit for mobile */
            max-width: 350px;
            z-index: 5;
        }

        .btn-container {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: center;
            min-height: 120px; /* Adjusted for mobile viewports */
            position: relative;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: manipulation;
            white-space: nowrap;
        }

        #yesBtn {
            background: linear-gradient(to right, var(--primary-pink), var(--secondary-pink));
            color: white;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.3);
            z-index: 100;
        }

        #noBtn {
            background: #eee;
            color: #888;
            position: relative;
            z-index: 10;
        }

        /* Floating span animation */
        .floating-heart {
            position: absolute;
            color: var(--primary-pink);
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 3s ease-in forwards;
            z-index: 1;
        }

        #celebration {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .heart-animation {
            font-size: 80px;
            animation: beat 0.8s infinite alternate;
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
        @keyframes beat { from { transform: scale(1); } to { transform: scale(1.2); } }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <section class="section">
        <h1 class="hero-text">Hi Beautiful...</h1>
        <p style="font-weight: 300;">your beauty is the reason I believe in forever.</p>
        <div class="scroll-indicator">Scroll Down ↓</div>
    </section>

    <section class="section">
        <div class="question-card">
            <h2 style="font-family: 'Dancing Script', cursive; font-size: 2rem; color: var(--primary-pink); line-height: 1.2;">Will you be my Valentine?</h2>
            
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
    </section>

    <div id="celebration">
        <div class="heart-animation">❤️</div>
        <h1 class="hero-text">I'm so happy!</h1>
        <p>I love you forever and ever!</p>
        <canvas id="heartCanvas"></canvas>
    </div>

    <script>
        let yesScale = 1;
        const formspreeUrl = "https://formspree.io/f/xreaqzzw"; 

        // Create floating heart spans occasionally
        setInterval(() => {
            const heart = document.createElement('span');
            heart.innerHTML = '❤️';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-50px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }, 1000);

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Randomly position but keep within mobile screen boundaries
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        async function celebrate() {
            document.getElementById('celebration').style.display = 'flex';
            startHeartRain();

            const formData = new FormData();
            formData.append('Result', "She said YES! ❤️");
            formData.append('Time', new Date().toLocaleString());

            try {
                await fetch(formspreeUrl, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });
            } catch (error) {
                console.log("Submitted");
            }
        }

        function startHeartRain() {
            const canvas = document.getElementById('heartCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let hearts = [];

            function drawHeart(x, y, size) {
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(x, y + size / 4);
                ctx.quadraticCurveTo(x, y, x + size / 4, y);
                ctx.quadraticCurveTo(x + size / 2, y, x + size / 2, y + size / 4);
                ctx.quadraticCurveTo(x + size / 2, y, x + size * 3/4, y);
                ctx.quadraticCurveTo(x + size, y, x + size, y + size / 4);
                ctx.quadraticCurveTo(x + size, y + size / 2, x + size / 2, y + size * 0.8);
                ctx.quadraticCurveTo(x, y + size / 2, x, y + size / 4);
                ctx.fillStyle = '#ff758c';
                ctx.fill();
                ctx.restore();
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (hearts.length < 70 && Math.random() < 0.15) {
                    hearts.push({ 
                        x: Math.random() * canvas.width, 
                        y: -50, 
                        size: Math.random() * 15 + 10, 
                        speed: Math.random() * 2 + 2 
                    });
                }
                hearts.forEach((h, i) => {
                    h.y += h.speed;
                    drawHeart(h.x, h.y, h.size);
                    if (h.y > canvas.height) hearts.splice(i, 1);
                });
                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
